<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Add sticker | Nett-Hier-Sticker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="leaflet.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/logo/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/images/logo/safari-pinned-tab.svg"
      color="#ffff00"
    />
    <link rel="shortcut icon" href="/images/logo/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta
      name="msapplication-TileImage"
      content="/images/logo/mstile-144x144.png"
    />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header>
      <h1>Add a sticker</h1>
      <h2>Please choose the sticker Type</h2>
    </header>
    <main>
      <div
        class="sticker_type laendshape"
        onclick="chooseSticker('laendshape')"
      >
        <div class="sticker_type_image">
          <img src="/images/markers/laendshape.webp" />
        </div>
        <p>LÄND SHAPE</p>
      </div>
      <div
        class="sticker_type thelaend_round"
        onclick="chooseSticker('thelaend_round')"
      >
        <div class="sticker_type_image">
          <img src="/images/markers/thelaend_round.webp" />
        </div>
        <p>THE LÄND</p>
      </div>
      <div
        class="sticker_type netthier_laend"
        onclick="chooseSticker('netthier_laend')"
      >
        <div class="sticker_type_image">
          <img src="/images/markers/netthier_laend.webp" />
        </div>
        <p>LÄND EDITION - "Nett hier"</p>
      </div>
      <div
        class="sticker_type notbad_laend"
        onclick="chooseSticker('notbad_laend')"
      >
        <div class="sticker_type_image">
          <img src="/images/markers/notbad_laend.webp" />
        </div>
        <p>LÄND EDITION - "Not bad"</p>
      </div>
    </main>
    <div class="next_step_button" onclick="nextStep(1)">
      <h1>Next step &rAarr;</h1>
    </div>
    <script src="script.js"></script>
    <script src="/analytics.js"></script>
  </body>
</html>
