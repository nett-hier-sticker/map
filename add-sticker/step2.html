<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Add sticker | Nett-Hier-Sticker</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/leaflet.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/images/logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/images/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/images/logo/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/images/logo/safari-pinned-tab.svg"
      color="#ffff00"
    />
    <link rel="shortcut icon" href="/images/logo/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffc40d" />
    <meta
      name="msapplication-TileImage"
      content="/images/logo/mstile-144x144.png"
    />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <header>
      <h1>Add a sticker</h1>
      <h2>Please choose the location</h2>
      <p>
        You can set the marker by clicking on the map, then you can drag it
        around for fine positioning.
      </p>
    </header>
    <div id="map"></div>
    <div class="next_step_button" onclick="nextStep(2)">
      <h1>Next step &rAarr;</h1>
    </div>

    <script src="/leaflet.js"></script>
    <script src="/map.js"></script>
    <script src="/analytics.js"></script>
    <script src="script.js"></script>
    <script src="step2.js"></script>
  </body>
</html>
